<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fullscreen Mode Styling</title>
  <link rel="stylesheet" href="ex7.css">
</head>
<body>
  <main class="page">
    <h1>Fullscreen Styling Example</h1>
    <p>คลิกปุ่มด้านล่างเพื่อเข้าสู่ fullscreen ของกล่องสีฟ้า</p>

    <div class="fullscreen-box" id="fs-box">
      <h2>เนื้อหาในกล่อง</h2>
      <p>เมื่อกล่องนี้อยู่ใน fullscreen จะเปลี่ยนสีพื้นหลัง ขนาดฟอนต์ และการจัดวาง</p>
      <button type="button" id="exitBtn">ออกจาก Fullscreen</button>
    </div>

    <button type="button" id="enterBtn">เข้าสู่ Fullscreen</button>
  </main>

  <script>
    const box = document.getElementById('fs-box');
    const enterBtn = document.getElementById('enterBtn');
    const exitBtn = document.getElementById('exitBtn');

    enterBtn.addEventListener('click', () => {
      if (box.requestFullscreen) {
        box.requestFullscreen();
      }
    });

    exitBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
