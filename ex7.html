<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>เว็บดูหนัง</title>
  <link rel="stylesheet" href="ex7.css">
</head>
<body>
  <main class="page">
    <h1>ดูหนัง</h1>
    <p>คลิกปุ่มเพื่อดูแบบเต็มจอ</p>

    <div class="fullscreen-box" id="fs-box">
      <video src="movie.mp4" controls style="width:100%; border-radius:12px;"></video>
      <button type="button" id="exitBtn">ออกจาก Fullscreen</button>
    </div>

    <button type="button" id="enterBtn">เข้าสู่ Fullscreen</button>
  </main>

  <script>
    const box = document.getElementById('fs-box');
    const enterBtn = document.getElementById('enterBtn');
    const exitBtn = document.getElementById('exitBtn');

    enterBtn.addEventListener('click', () => {
      if (box.requestFullscreen) {
        box.requestFullscreen();
      }
    });

    exitBtn.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
