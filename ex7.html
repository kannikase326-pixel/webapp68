<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Example</title>
<link rel="stylesheet" href="ex7.css">
</head>
<body>
<p><i>Click the button below to enter the element into fullscreen mode.</i></p>
<!-- กล่องสีส้ม -->
<div id="myBox"></div>
<br>
<button onclick="openFullscreen()">Go Fullscreen</button>
<button onclick="closeFullscreen()">Exit Fullscreen</button>
<script>
   var box = document.getElementById("myBox");
   function openFullscreen() {
     if (box.requestFullscreen) {
       box.requestFullscreen();
     } else if (box.webkitRequestFullscreen) { /* Safari */
       box.webkitRequestFullscreen();
     } else if (box.msRequestFullscreen) { /* IE11 */
       box.msRequestFullscreen();
     }
   }
   function closeFullscreen() {
     if (document.exitFullscreen) {
       document.exitFullscreen();
     } else if (document.webkitExitFullscreen) { /* Safari */
       document.webkitExitFullscreen();
     } else if (document.msExitFullscreen) { /* IE11 */
       document.msExitFullscreen();
     }
   }
</script>
</body>
</html>
