<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Floating Headings List</title>
  <link rel="stylesheet" href="ex3.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>List with Floating (Sticky) Headings</h1>
      <p>Scroll the list – section headings will stick to the top while their items pass underneath.</p>
    </header>

    <nav class="index" aria-label="Quick index">
      <a href="#sec-a">A</a>
      <a href="#sec-b">B</a>
      <a href="#sec-c">C</a>
    </nav>

    <ul class="sections">
      <li id="sec-a" class="section">
        <div class="section-title">A — เมนูน้ำ</div>
        <ul class="items">
          <li>โกโก้</li>
          <li>ชาเขียว</li>
          <li>ชาไทย</li>
        </ul>
      </li>

      <li id="sec-b" class="section">
        <div class="section-title">B — สีที่ชอบ</div>
        <ul class="items">
          <li>สีฟ้า</li>
          <li>สีเขียว</li>
          <li>สีชมพู</li>
        </ul>
      </li>

      <li id="sec-c" class="section">
        <div class="section-title">C — สัตว์ที่ชอบ</div>
        <ul class="items">
          <li>หมา</li>
          <li>แมว</li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
