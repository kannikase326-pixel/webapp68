<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Overlay on Image</title>
  <link rel="stylesheet" href="ex2.css">
</head>
<body>
  <h1>Preview Overlay </h1>

  <!-- แบบที่ 1: ข้อความตรงกลาง -->
  <div class="card center-overlay" role="img" aria-label="วิวในเมืองง">
    <img src="ex2.jpg" alt="วิวในเมืองง">
    <div class="overlay">
      <h2>ยินดีต้อนรับ</h2>
      <p>สวัสดียามเช้าาาา</p>
    </div>
  </div>

  <h1>Preview Overlay </h1>

  <!-- แบบที่ 2: ข้อความมุมล่างซ้าย -->
  <div class="card bottom-left-overlay" role="img" aria-label="อนิเมะ">
    <img src="https://images.unsplash.com/photo-1613376023733-0a73315d9b06?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="อนิเมะ">
    <div class="overlay small">
      <h3>Anime</h3>
      <p>อนิเมะ การตูนสนุกๆๆ</p>
    </div>
  </div>
</body>
</html>
