<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Focus Appearance</title>
  <link rel="stylesheet" href="ex6.css">
</head>
<body>
  <main class="page">
    <h1>Form :focus-within Example</h1>
    <p>เมื่อโฟกัสที่ input หรือ textarea ในฟอร์ม ตัวฟอร์มจะเปลี่ยนสีและเงา</p>

    <form class="my-form">
      <label>
        ชื่อ:
        <input type="text" name="name" placeholder="กรอกชื่อ...">
      </label>
      <label>
        อีเมล:
        <input type="email" name="email" placeholder="กรอกอีเมล...">
      </label>
      <label>
        ข้อความ:
        <textarea name="message" rows="4" placeholder="พิมพ์ข้อความ..."></textarea>
      </label>
      <button type="submit">ส่งข้อมูล</button>
    </form>
  </main>
</body>
</html>
