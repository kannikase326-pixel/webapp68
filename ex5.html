<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ภาพ</title>
  <link rel="stylesheet" href="ex5.css">
</head>
<body>
  <main class="page">
    <h1>ภาพการ์ตูน</h1>
    <p class="lead">เลื่อนแบบตั้ง (Vertical) และ แนวนอน (Horizontal)</p>

    <!-- VERTICAL SNAP -->
    <section class="snap-container vertical" aria-label="Vertical snap container" tabindex="0">
      <article class="snap-item" id="item-1">
        <img src="imagesEX1.jpg" alt="Anime 1">
      </article>
      <article class="snap-item" id="item-2">
        <img src="imagesEX2.jpg" alt="Anime 2">
      </article>
      <article class="snap-item" id="item-3">
        <img src="imagesEX3.jpg" alt="Anime 3">
      </article>
      <article class="snap-item" id="item-4">
        <img src="imagesEX4.jpg" alt="Anime 4">
      </article>
    </section>

    <!-- HORIZONTAL SNAP -->
    <h3>ตัวอย่างแนวนอน</h3>
    <section class="snap-container horizontal" aria-label="Horizontal snap container" tabindex="0">
      <div class="snap-item wide">
        <img src="imagesEX1.jpg" alt="Anime 1">
      </div>
      <div class="snap-item wide">
        <img src="imagesEX2.jpg" alt="Anime 2">
      </div>
      <div class="snap-item wide">
        <img src="imagesEX3.jpg" alt="Anime 3">
      </div>
      <div class="snap-item wide">
        <img src="imagesEX4.jpg" alt="Anime 4">
      </div>
    </section>
  </main>
</body>
</html>
