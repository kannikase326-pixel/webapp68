<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />

  <title>เมนูอาหาร</title>
  <link rel="stylesheet" href="ex9.css">
</head>
<body>
  <main class="page">
    <h1>เมนูอาหาร</h1>
    <p>โฮเวอร์หรือเลือกเมนูหนึ่ง รายการอื่นจะจางลง</p>

    <ul class="card-list" aria-label="Food Menu">
      <li class="card" tabindex="0">
        <h2>ผัดไทยกุ้งสด</h2>
        <p>เส้นจันท์ผัดกับซอสเข้มข้น รสกลมกล่อม</p>
      </li>
      <li class="card" tabindex="0">
        <h2>ต้มยำกุ้ง</h2>
        <p>ซุปสมุนไพรเผ็ดร้อน เปรี้ยวเค็มลงตัว</p>
      </li>
      <li class="card" tabindex="0">
        <h2>แกงเขียวหวานไก่</h2>
        <p>หอมกะทิและพริกแกง รสชาติไทยแท้</p>
      </li>
      <li class="card" tabindex="0">
        <h2>ส้มตำไทย</h2>
        <p>ส้มตำรสจัด เปรี้ยวหวานเค็มเผ็ดครบ</p>
      </li>
    </ul>
  </main>
